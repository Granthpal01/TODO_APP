<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Task</h1>
        <form action="/edit/{{ task_id }}" method="post" class="form-group">
            <input type="text" name="task" class="form-control mb-3" value="{{ task.name }}" required>
            <select name="priority" class="form-control mb-3">
                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low Priority</option>
                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium Priority</option>
                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High Priority</option>
            </select>
            <input type="date" name="due_date" class="form-control mb-3" value="{{ task.due_date }}">
            <button type="submit" class="btn btn-success">Update Task</button>
        </form>
        <a href="/" class="btn btn-secondary">Back to To-Do List</a>
    </div>
</body>
</html>
