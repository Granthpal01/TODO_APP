<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Task</h1>
        <form action="/edit/{{ task_id }}" method="post" class="form-group">
            <label for="task">Task:</label>
            <input type="text" name="task" class="form-control mb-3" value="{{ task['task'] }}" required>
            
            <label for="priority">Priority:</label>
            <select name="priority" class="form-control mb-3">
                <option value="High" {% if task['priority'] == 'High' %}selected{% endif %}>High</option>
                <option value="Medium" {% if task['priority'] == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="Low" {% if task['priority'] == 'Low' %}selected{% endif %}>Low</option>
            </select>
            
            <label for="due_date">Due Date:</label>
            <input type="date" name="due_date" class="form-control mb-3" value="{{ task['due_date'] }}">

            <label for="status">Status:</label>
            <select name="status" class="form-control mb-3">
                <option value="Incomplete" {% if task['status'] == 'Incomplete' %}selected{% endif %}>Incomplete</option>
                <option value="Complete" {% if task['status'] == 'Complete' %}selected{% endif %}>Complete</option>
            </select>

            <button type="submit" class="btn btn-success">Update Task</button>
        </form>
        <a href="/" class="btn btn-secondary">Back to To-Do List</a>
    </div>
</body>
</html>
