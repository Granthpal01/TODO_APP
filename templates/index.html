<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">To-Do List</h1>
        <form action="/add" method="post" class="form-inline justify-content-center">
            <input type="text" name="task" class="form-control mb-2 mr-sm-2" placeholder="Enter a new task">
            <button type="submit" class="btn btn-primary mb-2">Add Task</button>
        </form>
        <div class="task-list">
            {% for task in tasks %}
            <div class="task-item">
                <span>{{ task }}</span>
                <div>
                    <a href="/edit/{{ loop.index0 }}" class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Edit</a>
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
